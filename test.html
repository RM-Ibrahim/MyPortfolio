<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #ff6347;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Daftar Menu</h2>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Menu</th>
                <th>Harga</th>
                <th>Kategori</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nasi Goreng</td>
                <td>Rp20.000</td>
                <td>Makanan</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mie Ayam</td>
                <td>Rp15.000</td>
                <td>Makanan</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Es Teh Manis</td>
                <td>Rp5.000</td>
                <td>Minuman</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Kopi Hitam</td>
                <td>Rp10.000</td>
                <td>Minuman</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
